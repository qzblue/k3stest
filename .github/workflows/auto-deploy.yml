name: auto deploy k3stest

on:
  push:
    branches: ["main", "master"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy to k3s
        run: |
          sudo kubectl apply -f deploy.yaml
          sudo kubectl -n k3stest create configmap web-index --from-file=index.html=./index.html --dry-run=client -o yaml | sudo kubectl apply -f -
          sudo kubectl -n k3stest rollout restart deployment web
          sudo kubectl -n k3stest get pods -o wide
